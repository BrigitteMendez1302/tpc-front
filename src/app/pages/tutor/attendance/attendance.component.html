<table mat-table [dataSource]="dataSource" class="mat-elevation-z3">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="assistance">

    <th mat-header-cell *matHeaderCellDef> Asistencia </th>
    <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? toggleCheckbox(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- position column -->

  <!-- name column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.student.firstName}} </td>
  </ng-container>

  <!-- lastname column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.student.lastName}} </td>
<!--    <td mat-cell *matCellDef="let element"> {{element.code}} </td>-->
  </ng-container>

  <!-- Assistance column -->
<!--  <ng-container matColumnDef="assistance">
    <th mat-header-cell *matHeaderCellDef> Asistencia </th>
    <td mat-cell *matCellDef="let element"> {{element.assistance}} </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="toggleCheckbox(row)"></tr>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</table>
