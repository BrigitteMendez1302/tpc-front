<app-main-nav-coordinator>
<section class="main-container">
  <section class="container-1">
    <div>
      <h1>Hola {{coordinatorData.firstName}}</h1>
      <h2>¿Qué deseas hacer hoy?</h2>
    </div>
    <img src="https://sanagustin.gps.zeusintranet.com/images/classroom-2.svg" class="img-main" alt="Icono de usuario">
  </section>
  <section class="container">
    <button mat-stroked-button color="white" class="btn-principal"
            (click)="navigateToManagement()">Gestionar<br>mis horarios</button>
    <button mat-stroked-button color="white" class="btn-principal"
            routerLink="../schedule">Programar<br>horario</button>
    <button mat-stroked-button color="white" class="btn-principal"
            routerLink="../schedule">Ver quejas</button>
    <button mat-stroked-button color="white" class="btn-principal"
            routerLink="../schedule">Generar aviso</button>
  </section>
</section>
</app-main-nav-coordinator>
