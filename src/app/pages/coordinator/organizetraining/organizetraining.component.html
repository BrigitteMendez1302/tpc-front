<app-main-nav-coordinator>
<div #drawer>

  <mat-card-content  >
    <mat-button-toggle class="btn-b" style="float: left" routerLink="../../" routerLinkActive="active" label="Atras"><mat-icon>arrow_back</mat-icon></mat-button-toggle>
  </mat-card-content>
<h1 style="margin-left: 5%;margin-top: 5%;">
  Asistentes

</h1>

<mat-card class="mat-elevation-z4">

  <mat-list>
    <mat-list-item> Fecha:

        <input   matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon> <mat-icon matListIcon>date_range</mat-icon> </mat-icon>

        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

    </mat-list-item>

    <br>
    <br>
    <mat-list-item> Inicio de clases:
      <span class="default-spacer"></span>
      <input type="time" step="3600000" /></mat-list-item>
<br>
    <br>
    <mat-list-item> Fin de clase:
     <span class="default-spacer"></span>

      <input type="time" step="3600000" /></mat-list-item>
    <br>
    <br>
    <mat-list-item  > Descripción
      <mat-form-field appearance="standard">
        <mat-label>Descripción</mat-label>
        <textarea  class="description" matInput></textarea>
      </mat-form-field>

    </mat-list-item>
  </mat-list>


</mat-card>

  <a mat-button class="mat-button-text btn"  routerLink="/coordinator/:id/trainings/tutors" (click)="drawer.ontoggle" class="mat-button-text btn" color="primary" >Siguiente</a>
  <div align="right" class="btn-below">
    <mat-button-toggle class="btn" routerLink="/" routerLinkActive="active">Cancelar</mat-button-toggle>
    <mat-button-toggle class="btn" routerLink="/" routerLinkActive="active" >Guardar</mat-button-toggle>
  </div>
</div>
</app-main-nav-coordinator>
