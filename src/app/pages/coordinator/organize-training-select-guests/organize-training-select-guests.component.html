<app-main-nav-coordinator>
<h1 style="margin-left: 5%;margin-top: 5%;">
  Organizar capacitaci√≥n
  <h2>Asistencia</h2>

</h1>

<table mat-table  [dataSource]="dataTutor"    class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? toggleCheckbox(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- position column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element" > {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{ element.code}} </td>
  </ng-container>
  <!-- name column -->
  <ng-container       matColumnDef="tutor">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname +" "+ element.lastname}} </td>
  </ng-container>

  <ng-container       matColumnDef="assistance">
    <th mat-header-cell *matHeaderCellDef> Assistance </th>
    <td mat-cell *matCellDef="let element"> {{element.assistance  ? 'Asistio' : 'Falta'}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="toggleCheckbox(row)"></tr>
</table>


<mat-button-toggle class="btn" routerLink="/" routerLinkActive="active">Cancelar</mat-button-toggle>
<mat-button-toggle class="btn" routerLink="/" routerLinkActive="active">Guardar</mat-button-toggle>
<mat-button-toggle class="btn" routerLink="/" routerLinkActive="active">Publicar</mat-button-toggle>
</app-main-nav-coordinator>
