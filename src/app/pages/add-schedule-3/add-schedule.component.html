<div>
  <mat-card-content  >
    <mat-button-toggle class="btn-b" style="float: left" routerLink="../" routerLinkActive="active" label="Atras"><mat-icon>arrow_back</mat-icon></mat-button-toggle>
  </mat-card-content>
  <h1 class="title">Agregar horario</h1>
</div>
<div>
  <mat-card>
    <mat-card-content>
      <mat-label class="lbl">Tipo de clase</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Seleccione el tipo</mat-label>
        <select matNativeControl required *ngFor="let edit of editS">
          <option></option>
          <option value="prog1">{{edit.tipo}}</option>
        </select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-label  class="lbl">Tutor</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Seleccione el tutor</mat-label>
        <select matNativeControl required *ngFor="let edit of editS">
          <option></option>
          <option value="prog1">{{edit.tutor}}</option>
        </select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-label  class="lbl">Fecha</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Escoja la fecha</mat-label>
        <input matInput [matDatepicker]="picker"  [(ngModel)]="date">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-label  class="lbl">Inicio de clase</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Ingrese hora de inicio</mat-label>
        <input matInput [ngxTimepicker]="pickerx">
        <ngx-material-timepicker #pickerx></ngx-material-timepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-label  class="lbl">Fin de clase</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Ingrese hora de cierre</mat-label>
        <input matInput [ngxTimepicker]="pickery">
        <ngx-material-timepicker #pickery></ngx-material-timepicker>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>

<div align="right" class="btn-below">
  <mat-button-toggle routerLink="/" routerLinkActive="active">Cancelar</mat-button-toggle>
  <mat-button-toggle routerLink="/" routerLinkActive="active" class="der-button">Guardar</mat-button-toggle>
</div>
